<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key one">Esc</div>
            <div class="key one">F1</div>
            <div class="key one">F2</div>
            <div class="key one">F3</div>
            <div class="key one">F4</div>
            <div class="key one">F5</div>
            <div class="key one">F6</div>
            <div class="key one">F7</div>
            <div class="key one">F8</div>
            <div class="key one">F9</div>
            <div class="key one">F10</div>
            <div class="key one">F11</div>
            <div class="key one">F12</div>
            <div class="key one">PrtScr</div>
            <div class="key one">Insert</div>
            <div class="key one">Delete</div>
        </div>
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key two">Backspace</div>
        </div>
        <div class="row">
            <div class="key one-half">Tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key one-half">Caps</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key two">Enter</div>
        </div>
        <div class="row">
            <div class="key two-half">Shift</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key"><</div>
            <div class="key">></div>
            <div class="key">/</div>
            <div class="key two-half">Shift</div>
        </div>
        <div class="row">
            <div class="key last">Ctrl</div>
            <div class="key win">Windows</div>
            <div class="key last">Fn</div>
            <div class="key last">Alt</div>
            <div class="key bar"></div>
            <div class="key last">Alt</div>
            <div class="key last">Ctrl</div>
            <div class="key last">⬅</div>
            <div class="key half">⬆</div>
            <div class="key half">⬇</div>
            <div class="key last">➡</div>
        </div>
    </div>
</body>
</html>
